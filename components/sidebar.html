<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./cstyle.css">
  </head>

  <body>
    <div class="profile-bar position-absolute start-0">
        <div class="profile position-sticky p-5">
            <div class="mx-auto" id="user-profile">
                <img src="./assets/user.png" height="150" width="150" alt="">
                <h4 class="mt-3" id="userName">Muskan Hada</h4>
            </div>

            <div class="d-flex position-relative mt-5" id="currentSong">
                <img src="./assets/icons8-audio-wave-100.png" height="30" width="30" alt="" id="sg-graph">
                <h5 class="ms-3 mt-1" id="songName">Bohemian Rhapsody</h5>
            </div>

            <div class="d-flex position-relative mt-5" id="wishList">
                <img src="./assets/heart.png" height="30" width="30" alt="" id="wish-graph">
                <h5 class="ms-3 mt-1" id="w-list">Wishlist</h5>
            </div>

            <div class="d-flex position-relative mt-4" id="userLibrary">
                <img src="./assets/library.png" height="30" width="30" alt="" id="lib-graph">
                <h5 class="ms-3 mt-1" id="lib">Library</h5>
            </div>

            <div class="d-flex position-relative mt-4" id="userLogOut">
                <img src="./assets/log out.png" height="30" width="30" alt="" id="out-graph">
                <h5 class="ms-3 mt-1" id="logOut">Log Out</h5>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>

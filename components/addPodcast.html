<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./addpod.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="d-flex column-gap-1 p-2 position-relative mt-4" id="addPod">
        <img src="./assets/plus.png" height="30" width="30" alt="">
        <button
          type="button"
          class="btn modal-btn-style font-btn-modal btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addPodcast"
          data-bs-whatever="@mdo"
        >
          Add your Podcast
        </button>
    
        <div
          class="modal fade"
          id="addPodcast"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add to podcasti.fy</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
    
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">
                    Podcast Title :</label>
                    <input type="text" class="form-control" id="pod-title" />
                  </div>
    
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">
                    Description :</label>
                    <textarea class="form-control" id="pod-desc"></textarea>
                  </div>
    
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">
                    Category :</label>
                    <input type="text" class="form-control" id="pod-cat" />
                  </div>
    
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">
                    Author :</label>
                    <input type="text" class="form-control" id="pod-auth" />
                  </div>
    
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">
                    Link for Podcast :</label>
                    <input type="url" class="form-control" id="pod-url" />
                  </div>
    
                </form>
              </div>
    
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Add</button>
              </div>
              
            </div>
          </div>
        </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

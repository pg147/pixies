    <nav class="navbar-style navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand ms-5 mt-auto mb-auto" href="#">
            <img src="./assets/logo.png" height="30" width="125" alt="Podcasti.fy">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
          <form class="mx-auto col-3 d-flex" role="search">
            <input
              class="form-control me-2 rounded-pill"
              type="search"
              placeholder="What's on your mind...."
              aria-label="Search"
            />
            <button class="btn" type="submit">
              <img src="./assets/search-removebg-preview.png" height="30" width="30" alt="">

          </form>

        </div>
      </div>
    </nav>

    <div class="profile-bar position-absolute start-0">
      <div class="profile position-sticky p-5">
          <div class="mx-auto" id="user-profile">
              <img src="./assets/user-light-removebg.png" height="150" width="150" alt="">
              <h4 class="mt-3" id="userName">Muskan Hada</h4>
          </div>

          <div class="d-flex position-relative mt-5" id="currentSong">
              <img src="Spotify Clone/playing.gif" height="30" width="30" alt="" id="sg-graph">
              <h5 class="ms-3 mt-1" id="songName">
                <a href="#">Bicycle Race</a> 
              </h5>
          </div>

          <div class="d-flex position-relative mt-5" id="wishList">
              <img src="./assets/wishList-light-removebg.png" height="30" width="30" alt="" id="wish-graph">
              <h5 class="ms-3 mt-1" id="w-list">
                <a href="#">Wishlist</a>
              </h5>
          </div>

          <div class="d-flex position-relative mt-4" id="userLibrary">
              <img src="./assets/library-light-removebg.png" height="30" width="30" alt="" id="lib-graph">
              <h5 class="ms-3 mt-1" id="lib">
                <a href="#">Library</a>
              </h5>
          </div>

          <div class="d-flex position-relative mt-4" id="userLogOut">
              <img src="./assets/log-out-light-removebg.png" height="30" width="30" alt="" id="out-graph">
              <h5 class="ms-3 mt-1" id="logOut">
                <a href="#">Log Out</a>
              </h5>
          </div>

          <div class="d-flex column-gap-1 p-2 position-relative mt-4" id="addPod">
            <img src="./assets/plus.png" height="30" width="30" alt="">
            <button
              type="button"
              class="btn modal-btn-style font-btn-modal btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addPodcast"
              data-bs-whatever="@mdo"
            >
              Add your Podcast
            </button>
        
            <div
              class="modal fade"
              id="addPodcast"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add to podcasti.fy</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
        
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">
                        Podcast Title :</label>
                        <input type="text" class="form-control" id="pod-title" />
                      </div>
        
                      <div class="mb-3">
                        <label for="message-text" class="col-form-label">
                        Description :</label>
                        <textarea class="form-control" id="pod-desc"></textarea>
                      </div>
        
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">
                        Category :</label>
                        <input type="text" class="form-control" id="pod-cat" />
                      </div>
        
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">
                        Author :</label>
                        <input type="text" class="form-control" id="pod-auth" />
                      </div>
        
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">
                        Link for Podcast :</label>
                        <input type="url" class="form-control" id="pod-url" />
                      </div>
        
                    </form>
                  </div>
        
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Add</button>
                  </div>
                  
                </div>
              </div>
            </div>
        </div>

      </div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar1" min="0" value="0" max="100">
  
      <div class="songInfo">
        <div class="image-container">
          <img src="./assets/album cover.jpg" width="50px" alt="" id="albumimg">
        </div>
  
        <div class="like-icons">
          <i class="far fa-2x fa-heart"></i>
        </div>
      </div>
  
      <div class="progress-icons">
        <div class="control-icons">
          <i class="fas fa-3x fa-step-backward" id="previous"></i>
          <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
          <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
  
  
        <div class="progress-container">
          <span>0:00</span>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>

        </div>
  
  
      </div>
  
      <div class="other-features">

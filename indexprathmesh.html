<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand ms-5 mt-auto mb-auto" href="#">
        <img src="./assets/logo.png" height="30" width="125" alt="Podcasti.fy">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="mx-auto col-3 d-flex" role="search">
        <input class="form-control me-2 rounded-pill" type="search" placeholder="What's on your mind...."
          aria-label="Search" />
        <button class="btn" type="submit">
          <img src="./assets/search.png" height="30" width="30" alt="">
        </button>
      </form>

    </div>
    </div>
  </nav>

  <div class="profile-bar position-absolute start-0">
    <div class="profile position-sticky p-5">
      <div class="mx-auto" id="user-profile">
        <img src="./assets/user.png" height="150" width="150" alt="">
        <h4 class="mt-3" id="userName">Muskan Hada</h4>
      </div>

      <div class="d-flex position-relative mt-5" id="currentSong">
        <img src="./assets/icons8-audio-wave-100.png" height="30" width="30" alt="" id="sg-graph">
        <h5 class="ms-3 mt-1" id="songName">Gaurya</h5>
      </div>

      <div class="d-flex position-relative mt-5" id="wishList">
        <img src="./assets/heart.png" height="30" width="30" alt="" id="wish-graph">
        <h5 class="ms-3 mt-1" id="w-list">Wishlist</h5>
      </div>

      <div class="d-flex position-relative mt-4" id="userLibrary">
        <img src="./assets/library.png" height="30" width="30" alt="" id="lib-graph">
        <h5 class="ms-3 mt-1" id="lib">Library</h5>
      </div>

      <div class="d-flex position-relative mt-4" id="userLogOut">
        <img src="./assets/log out.png" height="30" width="30" alt="" id="out-graph">
        <h5 class="ms-3 mt-1" id="logOut">Log Out</h5>
      </div>
    </div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar1" min="0" value="0" max="100">

    <div class="songInfo">
      <div class="image-container">
        <img src="flipr assets/album cover.jpg" width="50px" alt="" id="albumimg">
      </div>

      <div class="like-icons">
        <i class="far fa-2x fa-heart"></i>
      </div>
    </div>

    <div class="progress-icons">
      <div class="control-icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>


      <div class="progress-container">
        <span>0:00</span>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <span>3:15</span>
      </div>


    </div>

    <div class="other-features">
      <div class="volume-bar">
        <i class="fas fa-volume-down"></i>
